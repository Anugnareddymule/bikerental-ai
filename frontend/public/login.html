<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeRental AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .bike-animation {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .left-panel h1 {
            font-size: 42px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .left-panel p {
            font-size: 18px;
            text-align: center;
            opacity: 0.95;
            line-height: 1.6;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .right-panel {
            flex: 1;
            padding: 60px 50px;
            background: white;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #7f8c8d;
            font-size: 15px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #7f8c8d;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 5px;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 40px 30px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .bike-animation {
                font-size: 70px;
            }

            .left-panel h1 {
                font-size: 32px;
            }
        }

        /* Success Animation */
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            font-weight: bold;
            animation: successPulse 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="left-panel">
                <div class="particles" id="particles"></div>
                <div class="bike-animation">ðŸš´</div>
                <h1>BikeRental AI</h1>
                <p>Predict bike rental demand with machine learning powered predictions</p>
            </div>

            <div class="right-panel">
                <div class="form-header">
                    <h2 id="form-title">Welcome Back</h2>
                    <p id="form-subtitle">Login to continue to your account</p>
                </div>

                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" class="form-input" id="login-email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" class="form-input" id="login-password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <button class="submit-btn" onclick="handleLogin()">
                        ðŸš€ Login to Dashboard
                    </button>

                    <div class="form-footer">
                        Don't have an account?
                        <button class="link-btn" onclick="switchTab('register')">Sign Up</button>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="hidden">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input type="text" class="form-input" id="register-name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" class="form-input" id="register-email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" class="form-input" id="register-password" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">âœ…</span>
                            <input type="password" class="form-input" id="register-confirm" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <button class="submit-btn" onclick="handleRegister()">
                        âœ¨ Create Account
                    </button>

                    <div class="form-footer">
                        Already have an account?
                        <button class="link-btn" onclick="switchTab('login')">Login</button>
                    </div>
                </div>

                <div class="success-message" id="success-msg">
                    âœ… Success! Redirecting...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = Math.random() * 5 + 10 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Switch between login and register
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Login to continue to your account';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                title.textContent = 'Create Account';
                subtitle.textContent = 'Sign up to get started';
            }
        }

        // Handle Login
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess();
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Change this to your React app URL
                    }, 1500);
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                // Demo mode - for testing without backend
                showSuccess();
                localStorage.setItem('user', JSON.stringify({ email, name: 'Demo User' }));
                setTimeout(() => {
                    alert('Demo mode: Backend not connected. Redirecting to main app...');
                    // In production, redirect to your React app
                }, 1500);
            }
        }

        // Handle Register
        async function handleRegister() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (!name || !email || !password || !confirm) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess();
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                // Demo mode
                showSuccess();
                localStorage.setItem('user', JSON.stringify({ email, name }));
                setTimeout(() => {
                    alert('Demo mode: Backend not connected. Account created!');
                }, 1500);
            }
        }

        function showSuccess() {
            document.getElementById('success-msg').style.display = 'block';
        }

        // Add Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const loginVisible = !document.getElementById('login-form').classList.contains('hidden');
                if (loginVisible) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
